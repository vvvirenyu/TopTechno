<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css"/>
    <title>Top Techno</title>
</head>

<body>
    <div class="portfolio">
        <header>
            <nav>
                <h3 class="logo"> Top Techno </h3>
                <img src="./img/hamburger.svg" alt="burger" />
            </nav>
            <main>
                <section class="dj number1">
                    <div class="details">
                        <h1> Amelie Lens </h1>
                        <h2> Antwerp, Belgium </h2>
                        <p> May 31 1990 </p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./img/Amelia1.jpg" alt="amelia">
                        <img class="model-right" src="./img/Amelia2.jpg" alt="amelia">
                    </div>
                </section>
                <section class="dj number2">
                    <div class="details">
                        <h1> Charlotte </h1>
                        <h2> Evergem, Belgium </h2>
                        <p> July 21 1992 </p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./img/Charlotte1.jpg" alt="amelia">
                        <img class="model-right" src="./img/Charlotte2.jpg" alt="amelia">
                    </div>
                </section>
                <section class="dj number3">
                    <div class="details">
                        <h1> Richie </h1>
                        <h2> Antwerp, Belgium </h2>
                        <p> 31 May 1990 </p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./img/Richie1.jpg" alt="amelia">
                        <img class="model-right" src="./img/Richie2.jpg" alt="amelia">
                    </div>
                </section>
                <div class="pages">
                    <div class="page-1">
                        <h3 class="slide active"> 01 </h3>
                        <svg class="slide active" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                    <div class="page-2">
                        <h3 cass="slide"> 02 </h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                    <div class="page-3">
                        <h3 class="slide"> 03 </h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                </div>
            </main>
        </header>
    </div>
</body>

</html>
